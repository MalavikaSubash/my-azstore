<div  class="card" style="width: 16rem" *ngIf="item.isAvailable" routerLink="/productdetails">
<img src={{item.image}} class="card-img-top" alt="..."  >
<div class="card-body">
  <h5 class="card-title">{{item.name | uppercase}}</h5>
  <p class="card-text">{{item.description}}</p>
  <p class="card-text">Rs.{{item.price}}</p>
  <button href="#" class="btn btn-primary" [disabled]="!item.isAvailable">Add to cart</button>
</div>
</div>
