<div class="container">
    <h1>Add Products</h1>
    <form action="/" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="text">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="number">Price:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter price" formControlName="price">
        </div>
        <div class="form-group">
            <label for="text">Image URL:</label>
            <input type="text" class="form-control" id="image" placeholder="Enter URL" formControlName="image">
        </div>
        <div class="form-group">
            <label for="text">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description" formControlName="description">
        </div>   
        <div class="form-group">
            <label for="text">Availability:  </label>
            <select formControlName="isAvailable">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>   
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
